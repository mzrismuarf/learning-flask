<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini loops</title>
</head>
<body>
    <ul>
        {% for user in users %}
            <li>{{ user|e }}</li>
        {% else %}
            <li><em>No user found</em></li>
        {% endfor %}
    </ul>
</body>
</html>
