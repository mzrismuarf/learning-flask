<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macro</title>
</head>
<body>
    {% macro input(name, value='', type='text', size='20') %}
    <input type="{{ type }}" name="{{ name }}" value="{{ value }}" size="{{ size }}" placeholder="{{name}}">
    {% endmacro %}

    <p>
        {{ input('username') }}
    </p>
    <p>{{input('password', type='password')}}</p>
    <p>{{input('submit', type='submit', value='login')}}</p>
</body>
</html>
